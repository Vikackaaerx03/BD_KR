<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Склад логістичної компанії</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      position: relative;
      z-index: 0;
      margin: 0;
      min-height: 100vh;
    }

    /* Фонове зображення з прозорістю через псевдоелемент */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('1.jpg') no-repeat center center/cover;
      opacity: 0.8; 
      z-index: -1;
    }

    h1 {
      color: #333;
    }

    .menu {
      display: grid;
      gap: 20px;
      max-width: 300px;
      margin: 0 auto;
    }

    .menu a {
      display: block;
      padding: 15px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Склад логістичної компанії</h1>
  <div class="menu">
    <a href="client.html">Клієнт</a>
    <a href="register.html">Реєстрація</a>
    <a href="login.html">Вхід</a>
    <a href="orders.html">Замовлення</a>
    <a href="products.html">Товар (перелік товарів техніки)</a>
    <a href="warehouse.html">Склад: опис складу</a>
    <a href="delivery.html">Доставка</a>
  </div>
</body>
</html>
